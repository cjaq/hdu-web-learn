<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/css/form.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/css/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/css/header.css'>
    <meta name="viewport"content="width=device-width,user-scalable=no,initial-scale=1.0,  maximum-scale=1.0,minimum-scale=1.0">

<body>
    <header></header>
    <form>
        <fieldset id="form_module">
            <legend>基本属性</legend>
            内容所属模块:<select name="module_type">
                <option>模型结构模块</option>
                <option>优化器模块</option>
                <option>损失函数模块</option>
              </select>
              <div id="form_basic_info">
                作者:<input type="text" name="author">
                发布时间:<input type="date" name="time">
                标题:<input type="text" name="title">
              </div>
        </fieldset>
        
        <fieldset id="algorithm_describe" class="flex-d flex-col">
            <legend>算法描述</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>代码</option>
                    <option>图片</option>
                </select>
                <button type="button">新增</button>
            </div>
        </fieldset>

        <fieldset id="mathematical_principles" class="flex-d flex-col">
            <legend>数学原理</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>公式</option>
                    <option>图片</option>

                <button type="button">新增</button>
            </div>
        </fieldset>

        <fieldset id="code_implement" class="flex-d flex-col">
            <legend>代码实现</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>代码</option>
                    <option>图片</option>
                </select>
                <button type="button">新增</button>
            </div>
        </fieldset>

        <fieldset id="experimental_performance" class="flex-d flex-col">
            <legend>实验表现</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>图片</option>
                    <option>表格</option>
                </select>
                <button type="button">新增</button>
            </div>
        </fieldset>

        <fieldset id="others" class="flex-d flex-col">
            <legend>杂项</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>代码</option>
                    <option>公式</option>
                    <option>图片</option>
                    <option>表格</option>
                </select>
                <button type="button">新增</button>
            </div>
        </fieldset>

        <input type="submit">
    </form>
</body>

<script src="res/javascript/form.js"></script>
</html>
