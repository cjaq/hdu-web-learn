<!DOCTYPE html>

    <link rel='stylesheet' type='text/css' media='screen' href='res/css/header.css'>
</head>
<body>
    <header>
        <div class="header_container flex-justify-between flex-d flex-row" id="top_nav">
          <div class="header_nav">
            <ul id="links">
              <li>
                  <a href="./index.html" class="flex-d">
                    <div class="bg_icon bg_home"></div>
                    <p>首页</p>
                  </a>
              </li>
              <li>
                  <a href="./proj.html" class="flex-d">
                    <div class="bg_icon bg_mnist"></div>

                  </a>
              </li>
              <li>
                  <a href="./index.html" class="flex-d">
                    <div class="bg_icon bg_re"></div>
                    <p>尝试:pca降维可视化</p>
                  </a>
              </li>
              <li>
                  <a href="./form.html" class="flex-d">
                    <div class="bg_icon bg_form"></div>
                    <p>表单页</p>
                  </a>
              </li>
            </ul>
          </div>
          <div class="header_logo">
            <img src="res/images/logo.jpg" class="circle-border">
          </div>
          
        </div>
  
      </header>
    <form>
        <fieldset id="form_module">
            <legend>基本属性</legend>
            内容所属模块:<select name="module_type">
                <option value="structure_module">模型结构模块</option>
                <option value="optimizer_module">优化器模块</option>
                <option value="lossfunc_module">损失函数模块</option>
              </select>
              <div id="form_basic_info">
                作者:<input type="text" name="author">
                发布时间:<input type="text" name="time">
                标题:<input type="text" name="title">
              </div>
        </fieldset>
        
        <fieldset id="form_algorithm_describe" class="flex-d flex-col">
            <legend>算法描述</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>代码</option>
                    <option>图片</option>
                </select>
                <button type="button">新增</button>
                是否启用<input type="checkbox" checked>
            </div>
        </fieldset>

        <fieldset id="form_mathematical_principles" class="flex-d flex-col">
            <legend>数学原理</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>公式</option>
                    <option>图片</option>
                </select>
                <button type="button">新增</button>
                是否启用<input type="checkbox" checked>
            </div>
        </fieldset>

        <fieldset id="form_code_implement" class="flex-d flex-col">
            <legend>代码实现</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>代码</option>
                    <option>图片</option>
                </select>
                <button type="button">新增</button>
                是否启用<input type="checkbox" checked>
            </div>
        </fieldset>

        <fieldset id="form_experimental_performance" class="flex-d flex-col">
            <legend>实验表现</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>图片</option>
                    <option>表格</option>
                </select>
                <button type="button">新增</button>
                是否启用<input type="checkbox" checked>
            </div>
        </fieldset>

        <fieldset id="form_others" class="flex-d flex-col">
            <legend>杂项</legend>
            <div class="insert_block">
                <select>
                    <option>文本</option>
                    <option>代码</option>
                    <option>公式</option>
                    <option>图片</option>
                    <option>表格</option>
                </select>
                <button type="button">新增</button>
                是否启用<input type="checkbox">
            </div>
        </fieldset>

        <input type="submit">
    </form>
</body>

<script src="res/javascript/form.js"></script>
</html>
